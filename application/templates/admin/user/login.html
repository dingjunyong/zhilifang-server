{% import 'admin/layout.html' as layout with context -%}
<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>汽车服务管理中心</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/css/plugins/metisMenu/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/css/sb-admin-2.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container login">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
        {{ layout.messages() }}
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">请登陆</h3>
            </div>
            <div class="panel-body">
                <form role="form" action="{{ url_for('frontend.login') }}" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" name="email" class="form-control" value="admin@zlf.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" name="password" class="form-control" value="admin">
                  </div>
                  <input type="text" name="next" value="{{ request.args.get('next') }}" hidden="true">
                  <button type="submit" class="btn btn-success">登陆</button>
                  <span>忘记密码请联系管理员。</span>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="{{ url_for('static', filename='js/libs/jquery-2.1.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin/js/plugins/metisMenu/metisMenu.min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin/js/sb-admin-2.js') }}"></script>
</html>
